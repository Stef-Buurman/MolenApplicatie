<section class="dialog-header">
  <span>Filter map</span>
  <div class="actions">
    <div (click)="onClose()" class="container-close-btn">
      <div class="circle">
        <div class="line one"></div>
        <div class="line two"></div>
      </div>
    </div>
  </div>
</section>

<div class="filter-container">
  <div class="remove-filter-container">
    <button class="remove-filter-button" (click)="removeFilters()">
      Filters verwijderen
    </button>
  </div>

  <div class="dropdown-container">
      <label for="toestand-select">Toestand</label>
    <app-custom-dropdown
      [placeholder]="'Alle toestanden'"
      [options]="molenFilters.toestanden"
      [selected]="selectedFilter.toestand"
      (selectedChange)="selectedFilter.toestand = $event"
    ></app-custom-dropdown>
  <label for="provincie-select">Provincie</label>
    <app-custom-dropdown
      [placeholder]="'Alle provincies'"
      [options]="molenFilters.provincies"
      [selected]="selectedFilter.provincie"
      (selectedChange)="selectedFilter.provincie = $event"
    ></app-custom-dropdown>
  <label for="toestand-select">Molentype</label>
    <app-custom-dropdown
      [placeholder]="'Alle types'"
      [options]="molenFilters.types"
      [selected]="selectedFilter.type"
      (selectedChange)="selectedFilter.type = $event"
    ></app-custom-dropdown>
  </div>

  <button class="default-button filter-button" (click)="filterMap()">
    Filter
  </button>
</div>
