<section class="dialog-header">
  <span>Filter map</span>
  <div class="actions">
    <div (click)="onClose()" class="container-close-btn">
      <div class="circle">
        <div class="line one"></div>
        <div class="line two"></div>
      </div>
    </div>
  </div>
</section>

<div class="filter-container">
  <label for="toestand-select">Toestand</label>
  <select
    id="toestand-select"
    class="provincie-dropdown"
    [(ngModel)]="selectedFilter.toestand"
  >
    <option value="">Alle toestanden</option>
    <option
      *ngFor="let toestand of molenFilters.toestanden"
      [value]="toestand.name.toLowerCase()"
    >
      {{ toestand.name }} <span class="count">({{ toestand.count }})</span>
    </option>
  </select>

  <label for="provincie-select">Provincie</label>
  <select
    id="provincie-select"
    class="provincie-dropdown"
    [(ngModel)]="selectedFilter.provincie"
  >
    <option value="">Alle provincies</option>
    <option
      *ngFor="let prov of molenFilters.provincies"
      [value]="prov.name.toLowerCase()"
    >
      {{ prov.name }} <span class="count">({{ prov.count }})</span>
    </option>
  </select>

  <label for="type-select">Type</label>
  <select
    id="type-select"
    class="provincie-dropdown"
    [(ngModel)]="selectedFilter.type"
  >
    <option value="">Alle types</option>
    <option
      *ngFor="let type of molenFilters.types"
      [value]="type.name.toLowerCase()"
    >
      {{ type.name }} <span class="count">({{ type.count }})</span>
    </option>
  </select>

  <button class="default-button filter-button" (click)="filterMap()">
    Filter
  </button>
</div>
