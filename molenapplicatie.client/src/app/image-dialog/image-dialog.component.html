<div class="selectedImage">
  <img [src]="getFilePath()" alt="Alternate Text" />
  <div class="button-container">
    <div class="image-buttons">
      <button class="btn {{data.canBeDeleted ? 'deleteButton' : 'deleteButtoDisabled'}}" (click)="openDeleteDialog()"><i class="fas fa-trash"></i> Delete</button>
      <button class="btn download_btn" click="downloadImage()"><i class="fa fa-download"></i> Download</button>
      <img class="gif" src="Assets/Background/Buurman-en-Buurman-anim-paint-200x188-1.gif" alt="Alternate Text" />
    </div>
    <div>
      <div (click)="onClose()" class="container-close-btn">

        <div class="circle">
          <div class="line one"></div>
          <div class="line two"></div>
        </div>

      </div>
    </div>
  </div>
</div>
