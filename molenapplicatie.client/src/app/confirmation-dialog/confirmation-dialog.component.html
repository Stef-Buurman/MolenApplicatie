<div class="confirmation-dialog">
  <header>{{ data.title }}</header>
  <div class="content-container">
    <span>{{ data.message }}</span><br/>
    <input type="text" name="password" [(ngModel)]="APIKey" />
    <div class="dialog-actions">
      <button class="confirm_btn" (click)="confirm()">Yes</button>
      <button class="deny_btn" (click)="onClose(false)">No</button>
    </div>
  </div>
</div>
